<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      window.addEventListener('load', init);

      function init() {
        const width = 960;
        const height = 540;

        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        renderer.setClearColor(0x4db56a);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, 1000);

        const controls = new THREE.OrbitControls(camera,document.body);

        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        scene.add(directionalLight1);

        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        scene.add(directionalLight2);

        //const light = new THREE.AmbientLight(0xFFFFFF, 1.0);
        //scene.add(light);

        //コート
        var textureLoader = new THREE.TextureLoader();
        var texture0 = textureLoader.load("cote.png");
        var mat0 = new THREE.MeshPhongMaterial();
        mat0.map = texture0;

        var bump = textureLoader.load("koto2-bump.jpg");
        mat0.bumpMap = bump;
        mat0.bumpscale = 0.3;

        var geometry0 = new THREE.PlaneGeometry(510, 300);
        var cote = new THREE.Mesh(geometry0, mat0);
        cote.position.set(0, -100, 0);
        cote.rotation.set(3 * Math.PI/2, 0, 0);
        scene.add(cote);

        //芝生
        var texture1 = textureLoader.load("siba.png");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;

        var geometry1 = new THREE.PlaneGeometry(2000, 2000);
        var cote1 = new THREE.Mesh(geometry1, mat1);
        cote1.position.set(0, -101, 0);
        cote1.rotation.set(3 * Math.PI/2, 0, 0);
        scene.add(cote1);

        //選手その１
        var texture2 = textureLoader.load("player1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = -100;
        sprite1.position.y = -82;
        sprite1.position.z = -100;
        sprite1.scale.set(23,36,100);
        scene.add(sprite1);

        //ゴール
        /*var materials = [
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture(".png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img2.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img3.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img4.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img5.png")}),
            new THREE.MeshLambertMaterial({map:THREE.ImageUtils.loadTexture("img/img6.png")}),
         ];*/


          //var mat2 = new THREE.MeshFaceMaterial(materials); // マテリアルをセット
          var texture2 = textureLoader.load("goal-side.png");
          var mat2 = new THREE.MeshPhongMaterial();
          mat2.map = texture2;

         // 箱を作成
         var geometry2 = new THREE.BoxGeometry(100, 100, 200);
         var box = new THREE.Mesh(geometry2, mat2);
         box.position.set(255,-50,0);
         scene.add(box);




        const gridHelper = new THREE.GridHelper(400,50);
        scene.add(gridHelper);

        const axisHelper = new THREE.AxisHelper(400,50);
        scene.add(axisHelper);

        tick();

        function tick() {
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
