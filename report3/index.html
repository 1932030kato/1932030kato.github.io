<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="js/loader/ColladaLoader.js"></script>
    <script>
      window.addEventListener('load', init);

      function init() {
        const width = 960;
        const height = 540;

        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        renderer.setClearColor(0x4db56a);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, 1000);

        const controls = new THREE.OrbitControls(camera,document.body);

        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        scene.add(directionalLight1);

        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        scene.add(directionalLight2);

        //const light = new THREE.AmbientLight(0xFFFFFF, 1.0);
        //scene.add(light);

        var textureLoader = new THREE.TextureLoader();
        var texture0 = textureLoader.load("cote.png");
        var mat0 = new THREE.MeshPhongMaterial();
        mat0.map = texture0;

        var bump = textureLoader.load("koto2-bump.jpg");
        mat0.bumpMap = bump;
        mat0.bumpscale = 0.3;

        var geometry = new THREE.PlaneGeometry(510, 300);
        //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        //var cote = new THREE.Mesh(geometry, material);
        var cote = new THREE.Mesh(geometry, mat0);
        cote.position.set(0, -100, 0);
        cote.rotation.set(3 * Math.PI/2, 0, 0);
        scene.add(cote);

        const geometry1 = new THREE.SphereGeometry( 5, 64, 64 );
        //const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );

        var texture1 = textureLoader.load("ball.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
        const sphere = new THREE.Mesh( geometry1, mat1 );
        scene.add( sphere );

        // 3DS形式のモデルデータを読み込む
        const loader = new THREE.ColladaLoader();
        // 3dsファイルのパスを指定
        loader.load('Ball DAE.dae', (collada) => {
            // 読み込み後に3D空間に追加
            const model = collada.scene;
            scene.add(model);
        });

        const gridHelper = new THREE.GridHelper(400,50);
        scene.add(gridHelper);

        const axisHelper = new THREE.AxisHelper(400,50);
        scene.add(axisHelper);

        tick();

        function tick() {
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
