<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      window.addEventListener('load', init);

      function init() {
        const width = 960;
        const height = 540;

        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);

        renderer.setClearColor(0x4db56a);

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, 1000);

        const controls = new THREE.OrbitControls(camera,document.body);

        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(100, 100, 100);
        scene.add(directionalLight1);

        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
        directionalLight2.position.set(-100, 100, 100);
        scene.add(directionalLight2);

        //const light = new THREE.AmbientLight(0xFFFFFF, 1.0);
        //scene.add(light);

        var textureLoader = new THREE.TextureLoader();
        var texture0 = textureLoader.load("cote.png");
        var mat0 = new THREE.MeshPhongMaterial();
        mat0.map = texture0;

        var bump = textureLoader.load("koto2-bump.jpg");
        mat0.bumpMap = bump;
        mat0.bumpscale = 0.3;

        var geometry = new THREE.PlaneGeometry(510, 300);
        //var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });
        //var cote = new THREE.Mesh(geometry, material);
        var cote = new THREE.Mesh(geometry, mat0);
        cote.position.set(0, -100, 0);
        cote.rotation.set(3 * Math.PI/2, 0, 0);
        scene.add(cote);

        const geometry1 = new THREE.SphereGeometry( 5, 64, 64 );
        //const material = new THREE.MeshBasicMaterial( {color: 0xffff00} );

        var texture1 = textureLoader.load("ball.jpg");
        var mat1 = new THREE.MeshPhongMaterial();
        mat1.map = texture1;
        const sphere = new THREE.Mesh( geometry1, mat1 );
        sphere.position.set(100, 0, 0);
        scene.add( sphere );

        /*var texture2 = textureLoader.load("player1.png");
        const material1 = new THREE.SpriteMaterial({ map: texture2,});

        const sprite1 = new THREE.Sprite(material1);
        sprite1.position.x = -100;
        sprite1.position.y = 50;
        sprite1.position.z = -100;
        sprite1.scale.set(100,100,100);
        scene.add(sprite1);*/

        var texture2 = textureLoader.load("player1.png");
        var mat2 = new THREE.MeshDepthMaterial();
        var mat3 = new THREE.MeshDistanceMaterial();
        var mat4 = new THREE.MeshMatcapMaterial();
        var mat5 = new THREE.MeshNormalMaterial();
        var mat6 = new THREE.MeshPhongMaterial();
        var mat7 = new THREE.MeshPhysicalMaterial();
        mat2.map = texture2;
        mat3.map = texture2;
        mat4.map = texture2;
        mat5.map = texture2;
        mat6.map = texture2;
        mat7.map = texture2;
        var geometry2 = new THREE.PlaneGeometry(50, 50);
        var player1 = new THREE.Mesh(geometry2, mat2);
        var player2 = new THREE.Mesh(geometry2, mat3);
        var player3 = new THREE.Mesh(geometry2, mat4);
        var player4 = new THREE.Mesh(geometry2, mat5);
        var player5 = new THREE.Mesh(geometry2, mat6);
        var player6 = new THREE.Mesh(geometry2, mat7);
        player1.position.set(-100, 0, 0);
        player2.position.set(-50, 0, 0);
        player3.position.set(0, 0, 0);
        player4.position.set(50, 0, 0);
        player5.position.set(100, 0, 0);
        player6.position.set(150, 0, 0);
        scene.add(player1);
        scene.add(player2);
        scene.add(player3);
        scene.add(player4);
        scene.add(player5);
        scene.add(player6);


        const gridHelper = new THREE.GridHelper(400,50);
        scene.add(gridHelper);

        const axisHelper = new THREE.AxisHelper(400,50);
        scene.add(axisHelper);

        tick();

        function tick() {
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
